 @#ajax content:{
 <input type="hidden" id="collect_tid" value="${tid}">
   <div class="modal-backdrop"></div>
		 	<div class="modal modal--large favlistsModal">
		 		<div class="modal-inner">
		 			<h3 class="modal-title">添加收藏</h3>
		 			<div class="modal-subtitle">请选择你想添加的收藏夹</div>
		 			<div class="modal-content">
		 				<div class="favlists-content">
		 					<div class="favlists-items">
		 					 @for(c in cList){
		 						<div class="favlists-item">
		 							<div class="favlists-itemInner">
		 								<div class="favlists-itemName">
		 									<span class="favlists-itemNameText">${c.favorite}</span>
		 									@if(c.visual=='0'){
		 									<span class="favlists-itemIcon">
		 									<svg class="Zi Zi--Lock" fill="currentColor" viewBox="0 0 24 24" width="16" height="16"><path d="M18 8c.1-3.308-2.592-6-5.9-6-3.308 0-6 2.692-6 6v2H5.002C4 10 4 11 4 11v9s0 2 2 2h12c2 0 2-1.97 2-1.97V11s0-1-1-1h-1V8zm-6-4c2.143.018 4.005 1.597 4 4v2H8V7.996C8.013 5.562 9.857 3.982 12 4z" fill-rule="evenodd"></path></svg>
		 									</span>
		 									@}
		 								</div>
		 								<div class="favlists-itemContent">${c.collectCount}条内容</div>
		 							</div>
		 							<button type="button" class="button favlists-updateButton ${c.checked=='1'?'button--primary':''}  button--blue"  tid="${tid}" fid="${c.id}">${c.checked=='1'?'已收藏':'收藏'}</button>
		 						</div>
		 						@}
		 						
		 					</div>
		 					<div class="favlists-actions">
		 						<button type="button" class="button favlists-addButton button--primary button--blue favlists-insertBtn-sub">创建收藏夹</button>
		 						<button type="button" class="button favlists-addButton button--primary button--blue favlists-addButton-sub">确认</button>
		 					</div>
		 				</div>
		 			</div>
		 		</div>
		 		<button type="button" class="button modal-closeButton button--plain">
		 			<svg class="Zi Zi--Close Modal-closeIcon" fill="currentColor" viewBox="0 0 24 24" width="24" height="24"><path d="M13.486 12l5.208-5.207a1.048 1.048 0 0 0-.006-1.483 1.046 1.046 0 0 0-1.482-.005L12 10.514 6.793 5.305a1.048 1.048 0 0 0-1.483.005 1.046 1.046 0 0 0-.005 1.483L10.514 12l-5.208 5.207a1.048 1.048 0 0 0 .006 1.483 1.046 1.046 0 0 0 1.482.005L12 13.486l5.207 5.208a1.048 1.048 0 0 0 1.483-.006 1.046 1.046 0 0 0 .005-1.482L13.486 12z" fill-rule="evenodd"></path></svg>
		 		</button>
		 	</div>
@}
