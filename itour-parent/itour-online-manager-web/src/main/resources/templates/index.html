<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
<!--基本的css-->
		<link rel="stylesheet" type="text/css" href="/css/themes/default/easyui.css">
	    <link rel="stylesheet" type="text/css" href="/css/themes/icon.css">
	     <!--基本的JS -->
	    <script type="text/javascript" src="/js/jquery.min.js"></script>
	    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
	    <!--EasyUI应用中文语言包-->
    	<script type="text/javascript" src="/js/locale/easyui-lang-zh_CN.js"></script>
    	<script type="text/javascript" src="/js/tool.js"></script>
    	<script type="text/javascript" src="/js/basic.js"></script>
    	<script type="text/javascript" src="/js/extEasyUI.js"></script>
    	<script type="text/javascript" src="/js/plugins/jquery.datagrid.js"></script>
	    <script type="text/javascript">
	    $(function(){
	    	//easyui layout
			$("#index-layout").layout({
				fit:true
			});
			//easyui tab
			$("#index-tabs").tabs({
				fit:true,
				border:false
			});
			searchFun('/getUser', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'jsd'});
	    })
	    
	           function getList(options) {
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:false,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'id',title:'编号',width:100},
					{field:'name',title:'名字',width:100},
					{field:'age',title:'年龄',width:100}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    </script>
</head>
<body>
<div id="index-layout">
			<div data-options="region:'north',href:'/northPage'" style="height: 86px; overflow: hidden;background: red;">north</div>
			<div data-options="region:'west',href:'/westPage'" style="width: 210px; overflow: hidden;background: orange;">west</div>
			<div data-options="region:'center'" style="overflow: hidden;">
				<div id="index-tabs">
					<div title="首页">
						<!-- <iframe src="index.html" frameborder="0" style="width:100%;height: 100%;border: 0;"></iframe> -->
						<div class="easyui-layout" data-options="fit:true,border:false" >
					    <div data-options="region:'north',title:'查询条件',split:true" style="height:100px;">
					    	<form id="searchForm">
								<input type="text" placeholder="请输入编号"  name="id"/>
								<input type="text" placeholder="请输入姓名" name="name"/>
								<input type="text" placeholder="请输入爱好" name="hobby"/>
								<a onclick="searchFun('/getUser', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'jsd'});" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>
								<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-clear',plain:true">清空搜索条件</a>
							</form>
					    </div>
					    <div data-options="region:'center',title:'用户管理',border:false,split:true">
					    	<table id="dataGrid"></table>
					    </div>
					    <div id="toolbar">
					      <a href="#" onclick="editFun('查看详情','/detail?id=',$('#dataGrid'),{buttons: [],'key':'id','height':400,'width':1100})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
					    </div>
					</div>
					</div>
						
				</div>					
			</div>
		</div>
</body>
</html>
