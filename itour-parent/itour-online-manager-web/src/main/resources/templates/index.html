	    <script type="text/javascript">
	    var index_tabsMenu;
	    var index_tabs;
	    $(function(){
	    	//easyui layout
			$("#index-layout").layout({
				fit:true
			});
			//easyui tab
			 index_tabs = $("#index-tabs").tabs({
				fit:true,
				closable:true,
				border:false,
				onContextMenu:function(e,title,index){//当一个标签页面板（tab panel）被右键点击时触发
					e.preventDefault();//取消事件的默认动作。
					index_tabsMenu.menu('show', {
						left : e.pageX,
						top : e.pageY
					}).data('tabTitle', title)
				},
				tools:[
					{
						iconCls:'database_refresh',
						handler:function(){
							var href = index_tabs.tabs('getSelected').panel('options').href;
							if (href) {/*说明tab是以href方式引入的目标页面*/
								var index = index_tabs.tabs('getTabIndex', index_tabs.tabs('getSelected'));
								index_tabs.tabs('getTab', index).panel('refresh');
							} else {/*说明tab是以content方式引入的目标页面*/
								var panel = index_tabs.tabs('getSelected').panel('panel');
								var frame = panel.find('iframe');
								try {
									if (frame.length > 0) {
										for ( var i = 0; i < frame.length; i++) {
											frame[i].contentWindow.document.write('');
											frame[i].contentWindow.close();
											frame[i].src = frame[i].src;
										}
										if (navigator.userAgent.indexOf("MSIE") > 0) {// IE特有回收内存方法
											try {
												CollectGarbage();
											} catch (e) {
											}
										}
									}
								} catch (e) {
								}
							}
						}
					},
					{
						iconCls:'delete',
						handler:function(){
							var index = index_tabs.tabs('getTabIndex', index_tabs.tabs('getSelected'));
							var tab = index_tabs.tabs('getTab', index);
							if (tab.panel('options').closable) {
								index_tabs.tabs('close', index);
							} else {
								showErrorMsg('[' + tab.panel('options').title + ']不可以被关闭！');
							}
						}
					}
					]
			});
			index_tabsMenu = $("#index_tabsMenu").menu({
				onClick:function(item){
					var curTabTitle = $(this).data('tabTitle');
					var type = $(item.target).attr('title');

					if (type === 'refresh') {
						index_tabs.tabs('getTab', curTabTitle).panel('refresh');
						return;
					}
					if (type === 'close') {
						var t = index_tabs.tabs('getTab', curTabTitle);
						//关闭有x的tab
						if (t.panel('options').closable) {
							index_tabs.tabs('close', curTabTitle);
						}
						return;
					}
					var allTabs = index_tabs.tabs('tabs');
					var closeTabsTitle = [];
					$.each(allTabs, function() {
						var opt = $(this).panel('options');
						if (opt.closable && opt.title != curTabTitle && type === 'closeOther') {
							closeTabsTitle.push(opt.title);
						} else if (opt.closable && type === 'closeAll') {
							closeTabsTitle.push(opt.title);
						}
					});

					for ( var i = 0; i < closeTabsTitle.length; i++) {
						index_tabs.tabs('close', closeTabsTitle[i]);
					}
				}
			});
			searchFun('/getUser', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'jsd'});
	    });
	    
	           function getList(options) {
	    	console.log("console");
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:false,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'id',title:'编号',width:100},
					{field:'name',title:'名字',width:100},
					{field:'age',title:'年龄',width:100}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    
	    </script>
