<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>首页</title>
@include("/inc/inc.html"){}
    	 <style>
        .nav-bar .nav-left{
            width: 230px;
            float: left;
        }
        .nav-bar .nav-right{
            width: 410px;
            float: right;

        }
        .nav-bar .nav-center{
            margin-left: 230px;
            margin-right: 245px;
            color: #fff;
            text-align: center;
            overflow: hidden;

        }
        .banner .nav-bar>div{
            height: 50px;
            line-height: 50px;
        }
        .nav-center ul{
            list-style-type: none;
            white-space: nowrap;
            overflow: hidden;
            display: inline-block;
            font-size: 0;
            position: relative;
            left: 0;
        }
        .nav-center ul li{
            display: inline-block;
            text-align: center;
            margin: 0;
            width: 100px;
        }
        .nav-center ul li a{
            text-decoration: none;
        }
        .nav-btn{
            display: inline-block;
            width: 20px;
            text-align: center;
            line-height: 50px;
            color: white;
            font-size: 20px;
        }
        .nav-group{
            position: relative;
            transition: all .3s;
            padding: 0;
        }
        /*.nav-bar .nav-btn:hover,.nav-bar .nav-group li:hover,.nav-bar .nav-group li a:hover{*/
        /*background: #367fa9;*/
        /*color:white;*/
        /*}*/
        .nav-group  .bannerMenu{
            padding: 5px 0;
        }
        .hide {
            display: none !important;
        }
    </style>
    <style type="text/css">
    .bannerMenu{
      /**解决eayuicss和css冲突的问题*/
       height:50px;
    }
    </style>
	    <script type="text/javascript">
	    $(function(){
	    	//easyui layout
			$("#index-layout").layout({
				fit:true
			});
			//easyui tab
			$("#index-tabs").tabs({
				fit:true,
				closable:true,
				border:false
			});
			searchFun('/getUser', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'jsd'});
	    })
	    
	           function getList(options) {
	    	console.log("console");
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:false,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'id',title:'编号',width:100},
					{field:'name',title:'名字',width:100},
					{field:'age',title:'年龄',width:100}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    </script>
</head>
<body>
<div id="index-layout">
	<div id="north" data-options="region:'north',href:'/northPage'" class="banner" style="height: 50px; overflow: hidden;">north</div>
	<div data-options="region:'west',href:'/westPage'" style="width: 210px; overflow: hidden;">west</div>
	<div data-options="region:'center'" style="overflow: hidden;">
				<div id="index-tabs" >
					<div title="首页" >
						<!-- <iframe src="index.html" frameborder="0" style="width:100%;height: 100%;border: 0;"></iframe> -->
						<div class="easyui-layout" data-options="fit:true,border:false" >
						    <div data-options="region:'north',title:'查询条件',split:true" style="height:120px;">
						    	<form id="searchForm">
						    	   <div class="mTop10 mLeft20">
						    	   	  <div class="mTop10 line-handsome">
						    	   	      <div class="fLeft label-handsome ">
						    	   	        <label><span></span>编号:</label>
						    	   	        <input type="text" placeholder=""  name="id"/>
						    	   	      </div>
						    	   	      <div class="fLeft label-handsome ">
						    	   	        <label><span></span>姓名:</label>
						    	   	        <input type="text" placeholder=""  name="name"/>
						    	   	      </div>
						    	   	  </div>
						    	   	  <div class="mTop10 line-handsome">
						    	   	      <div class="fLeft label-handsome ">
						    	   	        <label><span></span>爱好:</label>
						    	   	        <input type="text" placeholder=""  name="hobby"/>
						    	   	      </div>
						    	   	      <div class="fLeft label-handsome ">
						    	   	        <label><span></span>公司:</label>
						    	   	        <input type="text" placeholder=""  name="company"/>
						    	   	      </div>
						    	   	       <div class="fLeft label-handsome ">
						    	   	        <a onclick="searchFun('/getUser', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'jsd'});" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>
											<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-clear',plain:true" onclick="clearFunction('searchForm');">清空搜索条件</a>
						    	   	     </div>
						    	   </div>
								</div>	
									
								</form>
						    </div>
						    <div data-options="region:'center',title:'用户管理',border:false,split:true">
						    	<table id="dataGrid"></table>
						    </div>
						    <div id="toolbar">
						      <a href="#" onclick="editFun('查看详情','/detail?id=',$('#dataGrid'),{buttons: [],'key':'id','height':400,'width':1100})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>
						    </div>
					</div>
					</div>
						
				</div>					
			</div>
</div>
</body>
</html>
