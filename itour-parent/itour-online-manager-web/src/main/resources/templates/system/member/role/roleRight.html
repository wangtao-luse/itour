<!DOCTYPE html>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
$(function(){
	console.log("www");
	var postData={"roleId":$("#roleIdText").text()};
	var option={
			checkbox: true,	
			cascadeCheck:false,
            onClick:function(node){
                var that = $(this);
                if(node.checked){
                    that.tree('uncheck',node.target);
                    var cNodes = that.tree('getChildren',node.target);
                    $.each(cNodes,function(index,value){
                        that.tree('uncheck',value.target)
                    })
                }else{
                    that.tree('check',node.target);
                    var cNodes = that.tree('getChildren',node.target);
                    $.each(cNodes,function(index,value){
                        that.tree('check',value.target)
                    })
                }
            }
	}
	initTree('/account/authorizeRightList',JSON.stringify(postData),$('#resourceTree'), option);
	//为角色授权权限
	$("#roleRightFun").click(function(){
		var arr = getTreeRoleidsAndRightids($('#resourceTree'));
		var url="/account/powerRight";
		
		var data={"roleId":$("#roleIdText").text(),"arr":arr};
		postAjax(url,JSON.stringify(data),closeDialogCallBack,{});
	});
	
});

</script>
<var id="roleIdText" style="display: none">${roleId}</var>
<div id="roleGrantLayout" class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center'" title="系统资源" style="width: 300px; padding: 1px;">
        <div class="well well-small">
            <form id="form" method="post">
                <input name="id" type="hidden" style="display: none" class="span2" value="${roleId}" readonly="readonly">
                <ul id="resourceTree"></ul>
                <input id="resourceIds" name="choiceId" type="hidden" style="display: none"/>
            </form>
            <form id="grantsExportForm" method="post" style="display: none" hidden>
            <input name="id" type="hidden" style="display: none" class="span2" value="${roleId}" readonly="readonly">
            </form>
        </div>
    </div>
</div>
