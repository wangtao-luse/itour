<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
@include("/inc/inc.html"){}
 <script type="text/javascript">
	    $(function(){
	    	 initSelect($("#menuType"), "right_type",true,"全部");
			searchFun('/account/selectViewRightList', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'view'});
	    })
	    
	           function getList(options) {
	    	console.log("console");
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:true,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'id',title:'编号',width:60},					
					{field:'menuNo',title:'菜单唯一号',width:100},
					{field:'menu',title:'菜单名称',width:150},
					{field:'parentId',title:'上级菜单编号',width:150},
					{field:'menuTypeStr',title:'菜单类型',width:150},
					{field:'url',title:'菜单链接',width:180},
					{field:'mOrder',title:'一级菜单的顺序',width:150},
					{field:'sOrder',title:'子菜单顺序',width:150}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    </script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true,border:false" >
	    <div data-options="region:'north',title:'查询条件',split:true" style="height:120px;">
	    	<form id="searchForm">
	    	   <div class="mTop10 mLeft20">
	    	   	  <div class="mTop10 line-handsome flex">
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>编号:</label>
	    	   	        <input type="text" placeholder=""  name="id" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>菜单唯一号:</label>
	    	   	        <input type="text" placeholder=""  name="menuNo" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>菜单名称:</label>
	    	   	        <input type="text" placeholder=""  name="menu" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>上级菜单编号:</label>
	    	   	        <input type="text" placeholder=""  name="parentId" class="flex-item"/>
	    	   	      </div>
	    	   	  </div>	    	   	  
	    	   	  <div class="mTop10 line-handsome flex">
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>菜单类型:</label>
	    	   	        <select id="menuType" name="menuType" class="flex-item"></select>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>菜单链接:</label>
	    	   	        <input type="text" placeholder=""  name="url" class="flex-item"/>
	    	   	      </div>
	    	   	       <div class="fLeft label-handsome flex flex-item">
	    	   	        <a onclick="searchFun('/account/selectViewRightList', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'view'});" href="#" class="easyui-linkbutton flex-item" data-options="iconCls:'icon-search',plain:true">搜索</a>
						<a href="#" class="easyui-linkbutton flex-item" data-options="iconCls:'icon-clear',plain:true" onclick="clearFunction('searchForm');">清空搜索条件</a>
	    	   	     </div>
	    	   </div>
			</div>	
				
			</form>
	    </div>
	    <div data-options="region:'center',title:'权限管理',border:false,split:true">
	    	<table id="dataGrid"></table>
	    </div>
	    <div id="toolbar">	      
	    <a href="#" onclick="editFun('查看详情','/account/selectGroup?id=',$('#dataGrid'),{buttons: [],'key':'id','height':400,'width':1200})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">查看详情</a> 
	    </div>
	</div>
</body>
</html>
