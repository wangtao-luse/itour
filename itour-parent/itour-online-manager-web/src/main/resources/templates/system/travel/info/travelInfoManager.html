<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
@include("/inc/inc.html"){}
 <script type="text/javascript">
	    $(function(){	 
	    	$.messager.progress('close');
			searchFun('/travel/queryTravelInfoList', $('#dataGrid'), getList,{'current': 1, 'size': 200,'k':'vo'});
	    })
	    
	           function getList(options) {
	    	console.log("console");
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:true,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'index',title:'编号',width:60, formatter: function(val,rec,index){  
                        var op = $('#dataGrid').datagrid('options');  
                        return op.pageSize * (op.pageNumber - 1) + (index + 1);  
                     } },					
					{field:'title',title:'标题',width:300},
					{field:'summary',title:'简介',width:150},
					{field:'url',title:'图片/视频',width:100},
					{field:'type',title:'类型',width:100},
					{field:'columnId',title:'所属专栏',width:100},
					{field:'uid',title:'用户唯一号',width:100},
					{field:'code',title:'城市代码',width:100},
					{field:'readCount',title:'阅读数',width:100},
					{field:'commentCount',title:'评论数',width:100},
					{field:'niceCount',title:'点赞数',width:100},
					{field:'pv',title:'浏览量',width:100},
					{field:'publishtime',title:'发布时间',width:150,formatter: function (value, row, index){return value? new Date(value).Format("yyyy-MM-dd hh:mm"):"";}},
					{field:'updatetime',title:'最后发布时间',width:150,formatter: function (value, row, index){return value? new Date(value).Format("yyyy-MM-dd hh:mm"):"";}}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    </script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true,border:false" >
	    <div data-options="region:'north',title:'查询条件',split:true" style="height:120px;">
	    	<form id="searchForm">
	    	   <div class="mTop10 mLeft20">
	    	   	  <div class="mTop10 line-handsome">
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span>组编号:</label>
	    	   	        <input type="text" placeholder=""  name="id"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span>组名称:</label>
	    	   	        <input type="text" placeholder=""  name="gName"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span>组描述:</label>
	    	   	        <input type="text" placeholder=""  name="gDesc"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span>所属组:</label>
	    	   	        <input type="text" placeholder=""  name="gParent"/>
	    	   	      </div>
	    	   	  </div>
	    	   	  <div class="mTop10 line-handsome">
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span></label>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span></label>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome ">
	    	   	        <label><span></span></label>
	    	   	      </div>
	    	   	     
	    	   	       <div class="fLeft label-handsome ">
	    	   	        <a onclick="searchFun('/travel/queryTravelInfoList', $('#dataGrid'), getList,{'current': 1, 'size': 200,'k':'vo'});" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true">搜索</a>
						<a href="#" class="easyui-linkbutton" data-options="iconCls:'icon-clear',plain:true" onclick="clearFunction('searchForm');">清空搜索条件</a>
	    	   	     </div>
	    	   </div>
			</div>	
				
			</form>
	    </div>
	    <div data-options="region:'center',title:'旅行信息管理',border:false,split:true">
	    	<table id="dataGrid"></table>
	    </div>
	    <div id="toolbar">
	      	<a href="#" onclick="addFun('新增', '/account/groupAddP', $('#dataGrid'), {});" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增</a>	
	      	<a href="#" onclick="editFun('编辑','/account/groupAddP?id=',$('#dataGrid'),{'key':'id'})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>      
	     
	     
	    </div>
	</div>
</body>
</html>
