<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
@include("/inc/inc.html"){}
 <script type="text/javascript">
	    $(function(){	 
	    	$.messager.progress('close');
			searchFun('/travel/queryLocationList', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'vo'});
	    })
	    
	           function getList(options) {
	    	console.log("console");
            var op = {
                fitColumns:false,
                fit:true,
                singleSelect:true,
                pageList:[10,40,80,200,500],
                columns:[[
					{field:'id',title:'编号',width:100},					
					{field:'countryCode',title:'国家代码',width:100},
					{field:'country',title:'国家名称',width:150},
					{field:'countryEn',title:'英文名称',width:100},
					{field:'code',title:'城市代码',width:100},
					{field:'city',title:'城市名称',width:100},
					{field:'cityEn',title:'英文名称',width:100},
					{field:'signimg',title:'城市标志图片',width:100},
					{field:'locimg',title:'位置图片',width:100},
					{field:'districtimg',title:'行政区域图',width:100},
					{field:'districtesc',title:'行政区域图介绍',width:100},
					{field:'location',title:'地理位置',width:100},
					{field:'introuduce',title:'简单介绍',width:100},
					{field:'weather',title:'天气',width:100}
				]],
                toolbar: '#toolbar',
                onSelect:function(rowIndex, rowData){
                
                }
            };
            return $.extend(op,options);
        }
	    </script>
</head>
<body>
	<div class="easyui-layout" data-options="fit:true,border:false" >
	    <div data-options="region:'north',title:'查询条件',split:true" style="height:120px;">
	    	<form id="searchForm">
	    	   <div class="mTop10 mLeft20">
	    	   	  <div class="mTop10 line-handsome flex">
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>组编号:</label>
	    	   	        <input type="text" placeholder=""  name="id" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>组名称:</label>
	    	   	        <input type="text" placeholder=""  name="gName" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>组描述:</label>
	    	   	        <input type="text" placeholder=""  name="gDesc" class="flex-item"/>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span>所属组:</label>
	    	   	        <input type="text" placeholder=""  name="gParent" class="flex-item"/>
	    	   	      </div>
	    	   	  </div>
	    	   	  <div class="mTop10 line-handsome flex">
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span></label>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span></label>
	    	   	      </div>
	    	   	      <div class="fLeft label-handsome flex flex-item">
	    	   	        <label class="flex-item"><span></span></label>
	    	   	      </div>
	    	   	     
	    	   	       <div class="fLeft label-handsome flex flex-item">
	    	   	        <a onclick="searchFun('/travel/queryLocationList', $('#dataGrid'), getList,{'current': 1, 'size': 10,'k':'vo'});" href="#" class="easyui-linkbutton flex-item" data-options="iconCls:'icon-search',plain:true">搜索</a>
						<a href="#" class="easyui-linkbutton flex-item" data-options="iconCls:'icon-clear',plain:true" onclick="clearFunction('searchForm');">清空搜索条件</a>
	    	   	     </div>
	    	   </div>
			</div>	
				
			</form>
	    </div>
	    <div data-options="region:'center',title:'旅行位置信息',border:false,split:true">
	    	<table id="dataGrid"></table>
	    </div>
	    <div id="toolbar">
	      	<a href="#" onclick="addFun('新增', '/account/groupAddP', $('#dataGrid'), {});" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">新增</a>	
	      	<a href="#" onclick="editFun('编辑','/account/groupAddP?id=',$('#dataGrid'),{'key':'id'})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>      
	      	<a href="#" onclick="editFun('删除','/account/groupAddP?id=',$('#dataGrid'),{'key':'id'})" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true">编辑</a>      
	    </div>
	</div>
</body>
</html>
